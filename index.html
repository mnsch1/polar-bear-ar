<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame сцена для AR -->
    <a-scene embedded arjs>
        <!-- Маркер для AR -->
        <a-marker preset="hiro">
            <!-- Модель мишки с GitHub -->
            <a-entity 
                gltf-model="https://github.com/mnsch1/polar-bear-ar/edit/main/low_poly_-_polar_bear.glb" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Камера -->
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
