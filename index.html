<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polar Bear AR</title>
    <!-- Подключаем библиотеки A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scene {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Создаем сцену для AR -->
    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- Модель медведя в формате .glb -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/mnsch1/polar-bear-ar/main/low_poly_-_polar_bear.glb"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>
      <!-- Камера для отображения AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
